<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="styles/globalStyle.css">
    <link rel="stylesheet" href="styles/profileStyle.css">
    <title>League Scout</title>
    <script src="scripts/indexScript.js" defer></script>
    <script src="scripts/profileScript.js" defer></script>
</head>
<body>
    <nav>
        <div class="navigation">
            <div class="logo">
                <a href="index.html">League<br>Scout</a>
            </div>
            <div class="search-bar">
                <div class="server-selection">
                    <select name="Server" id="server-select">                
                        <option value="EUNE">EUNE</option>
                        <option value="EUW">EUW</option>
                        <option value="NA">NA</option>
                        <option value="KR">KR</option>
                    </select>
                </div>
                <input type="text" placeholder="Summoner Name" class="search-field" id="search-field"></textarea>
                <button class="search-button clickable" id="search-button"><i class="fas fa-search"></i></button>
            </div>
            <div class="other-wrapper">
                <a href="#">Live Game!</a>
                <a href="#">Statistics</a>
                <a href="#">Featured games</a>
            </div>
        </div>
    </nav>
    <section>
        <div class="content">
            <div class="profile">
                <div class="header" id="header">
                    <div class="icon">
                        <img src="" alt="" id="summoner-icon">
                    </div>
                    <div class="info">
                        <div class="summoner-data-wrapper">
                            <h1 id=summoner-name>Summoner not found</h1>
                            <p><span id=summoner-level>0</span> lvl</p>
                            <div id="loader"></div>
                        </div>
                        <a href="#" class="live-button" id="live-button">Live game!</a>
                    </div>
                </div>
                <div class="hero">
                    <div class="rank">
                        <div class="rank-container">
                            <h1>Solo Queue</h1>
                            <h2 id="soloq-rank-name">UNRANKED</h2>
                            <p id="soloq-lp"></p>
                            <div class="rank-img-wrapper">
                                <img src="" alt="" id="soloq-rank-img">
                            </div>
                            <p>
                                <span id="soloq-win-percent"></span>
                            </p>
                            <p>
                                <span class="wins" id="soloq-wins"></span>
                                <span id="soloq-seperator"></span>
                                <span class="losses" id="soloq-losses"></span>
                            </p>
                        </div>
                        <div class="rank-container">
                            <h1>Flex Queue</h1>
                            <h2 id="flexq-rank-name">UNRANKED</h2>
                            <p id="flexq-lp"></p>
                            <div class="rank-img-wrapper">
                                <img src="" alt="" id="flexq-rank-img">
                            </div>
                            <p>
                                <span id="flexq-win-percent"></span>
                            </p>
                            <p>
                                <span class="wins" id="flexq-wins"></span>
                                <span id="flexq-seperator"></span>
                                <span class="losses" id="flexq-losses"></span>
                            </p>
                        </div>
                    </div>
                    <div class="right-section">
                        <div class="match-history" id="match-history">
                            <div class="match-data-wrapper">
                                <h2>Recent 
                                    <span id="recent-games">10</span>
                                     games: 
                                     <span class="wins" id="recent-wins">0</span>/<span class="losses" id="recent-losses">0</span>
                                     <span id="recent-win-percent">0%</span>
                                    </h2>
                            </div>
                        </div>
                        <p class="load-more-btn" id="load-more-btn"><i class="fas fa-redo-alt"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
